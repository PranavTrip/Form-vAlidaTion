<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Welcome to Grocers!</title>
  </head>
  <body>
    <h2 class="text-center my-3">Please, fill out the following form</h2>
    <hr>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
          <small id="namevalid" class="form-text text-muted invalid-feedback">
            Please enter correct name.
          </small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
          <small id="emailvalid" class="form-text text-muted invalid-feedback">
            Please enter a valid email (name@example.com)
          </small>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select the Item</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Fruits</option>
            <option>Vegetables</option>
            <option>Drinks/Beverages</option>
            <option>HouseHolds</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Enter the address for delivery"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="email">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Enter your Contact Number"
          />
          <small id="phonevalid" class="form-text text-muted invalid-feedback">
            Please enter valid Phone Number
          </small>
        </div>
      </form>
      <button class="btn btn-primary text-center" id="btn">Submit</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="form.js"></script>
  </body>
</html>
